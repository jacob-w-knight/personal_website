<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jacob Knight - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="images/bacterium-solid (1).svg"
    />
    <script
      src="https://kit.fontawesome.com/20928844a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">Jacob Knight</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links"> Home </a>
          </li>
          <li class="navbar__item">
            <a href="/research.html" class="navbar__links"> Research </a>
          </li>
          <li class="navbar__item">
            <a href="/tutoring.html" class="navbar__links"> Tutoring </a>
          </li>
          <li class="navbar__item">
            <a href="/mindfulness.html" class="navbar__links"> Mindfulness </a>
          </li>
          <li class="navbar__btn">
            <a href="/contact.html" class="button"> Get in touch </a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero section -->
    <div class="main">
      <div class="main__container">
        <div class="main__content">
          <h1>Contact Me</h1>
          <p>
            Please feel free to get in touch with me through one of the
            following: <br />
            <br />

            <i class="fa-solid fa-envelope"></i> &emsp;
            j.knight21@imperial.ac.uk

            <br />

            <i class="fa-solid fa-phone"></i> &emsp; +447720607313
          </p>
        </div>
        <div class="main__img--container">
          <img
            class="page_image"
            src="images/undraw_mailbox_re_dvds (1).svg"
            alt="a bit of alt text"
            id="main__img"
          />
        </div>
      </div>
    </div>
    <script>
      // Mobile menu toggle functionality
      const mobileMenu = document.querySelector('#mobile-menu');
      const menuLinks = document.querySelector('.navbar__menu');
      
      if (mobileMenu) {
        mobileMenu.addEventListener('click', function() {
          mobileMenu.classList.toggle('is-active');
          menuLinks.classList.toggle('active');
        });
      }
      
      // Check screen size on resize
      window.addEventListener('resize', function() {
        if (window.innerWidth > 960) {
          if (menuLinks.classList.contains('active')) {
            menuLinks.classList.remove('active');
          }
          if (mobileMenu.classList.contains('is-active')) {
            mobileMenu.classList.remove('is-active');
          }
        }
      });
    </script>
  </body>
</html>
